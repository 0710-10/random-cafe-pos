<!DOCTYPE html>
<html>

<head>
    <title>Manhattan Café</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/logonotext.png">
</head>

<script>
    function goToLogin(role) {
        const buttons = document.querySelector(".button-wrap");
        const loginFormCashier = document.getElementById("login-form-cashier");
        const loginFormAdmin = document.getElementById("login-form-admin");
        
        hideErrorMessages();

        buttons.disabled = true;
        buttons.style.transition = "opacity 0.4s ease";
        buttons.style.opacity = 0;

        setTimeout(() => {
            buttons.style.display = "none";

            if (role == 'cashier') {
                loginFormCashier.style.display = "flex";
                loginFormCashier.style.flexDirection = "column";
                loginFormCashier.style.alignItems = "center";
                loginFormCashier.style.opacity = 0;

                setTimeout(() => {
                    loginFormCashier.style.transition = "opacity 0.4s ease";
                    loginFormCashier.style.opacity = 1;
                }, 10);
            }
            else if (role == 'admin') {
                loginFormAdmin.style.display = "flex";
                loginFormAdmin.style.flexDirection = "column";
                loginFormAdmin.style.alignItems = "center";
                loginFormAdmin.style.opacity = 0;

                setTimeout(() => {
                    loginFormAdmin.style.transition = "opacity 0.4s ease";
                    loginFormAdmin.style.opacity = 1;
                }, 10);
            }

        }, 400);
    }

    function goBack() {
        const buttons = document.querySelector(".button-wrap");
        const loginFormCashier = document.getElementById("login-form-cashier");
        const loginFormAdmin = document.getElementById("login-form-admin");
        
        hideErrorMessages();

        loginFormCashier.style.transition = "opacity 0.3s ease";
        loginFormCashier.style.opacity = 0;
        loginFormAdmin.style.transition = "opacity 0.3s ease";
        loginFormAdmin.style.opacity = 0;

        setTimeout(() => {
            loginFormCashier.style.display = "none";
            loginFormAdmin.style.display = "none";

            buttons.style.display = "flex";
            buttons.style.opacity = 0;
            setTimeout(() => {
                buttons.style.transition = "opacity 0.4s ease";
                buttons.style.opacity = 1;
            }, 10);
        }, 300);
    }
    
    function hideErrorMessages() {
        const errorDivs = document.querySelectorAll('.error-message');
        errorDivs.forEach(div => {
            div.style.display = 'none';
        });
    }
    
    function showError(formId, message) {
        const form = document.getElementById(formId);
        let errorDiv = form.querySelector('.error-message');
        
        if (!errorDiv) {
            errorDiv = document.createElement('div');
            errorDiv.className = 'error-message alert alert-primary mt-3';
            errorDiv.style.width = '100%';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.padding = '10px';
            errorDiv.style.borderRadius = '8px';
            const goBackBtn = form.querySelector('#go-back');
            form.insertBefore(errorDiv, goBackBtn.nextSibling);
        }
        
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        
        errorDiv.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
            errorDiv.style.animation = '';
        }, 500);
    }
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const errorType = urlParams.get('error');
        
        if (errorType) {
            const lastRole = localStorage.getItem('lastLoginRole') || 'cashier';
            
            goToLogin(lastRole);
            
            setTimeout(() => {
                let errorMessage = '';
                let formId = '';
                
                if (lastRole === 'cashier') {
                    formId = 'login-form-cashier';
                } else {
                    formId = 'login-form-admin';
                }
                
                switch(errorType) {
                    case 'invalid':
                        errorMessage = 'Invalid username or password. Please try again.';
                        break;
                    case 'role':
                        errorMessage = 'You cannot login as ' + (lastRole === 'cashier' ? 'Cashier' : 'Admin') + ' with this account.';
                        break;
                    case 'database':
                        errorMessage = 'Database error. Please contact administrator.';
                        break;
                    default:
                        errorMessage = 'Login failed. Please try again.';
                }
                
                showError(formId, errorMessage);
                
                window.history.replaceState({}, document.title, window.location.pathname);
            }, 500);
        }
    });
    
    document.addEventListener('DOMContentLoaded', function() {
        const cashierBtn = document.querySelector('.btn-cashier');
        const adminBtn = document.querySelector('.btn-admin');
        
        cashierBtn.addEventListener('click', function() {
            localStorage.setItem('lastLoginRole', 'cashier');
        });
        
        adminBtn.addEventListener('click', function() {
            localStorage.setItem('lastLoginRole', 'admin');
        });
    });

</script>

<body>
    <div class="container-fluid p-0 d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="row h-100">
            <div id="col-left" class="col-7">
			<img src="assets/homebg.jpg" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div id="col-right" class="col-5  d-flex flex-column justify-content-center align-items-center"
                style="height: 100vh; object-fit: cover;">

                <img src="assets/logo.png" style="width: 140px; height: auto; margin: 40px auto 0; display:block;">


                <div id="right-content" class=" d-flex flex-column align-items-center flex-grow-1 w-100">

                    <div class="button-wrap flex-column align-items-center w-100"
                        style="display: flex; max-width: 350px; padding-top: 75px;">

                        <button class="role-btn btn-cashier cafe-btn mb-3 w-100 d-flex align-items-center"
                            onclick="goToLogin('cashier')">
                            <img src="assets/cashier-icon.png" style="width: 40px; margin-right: 15px;">
                            <span class="fs-4" style="font-family: HonyaJi, sans-serif;">Cashier</span>
                        </button>

                        <button class="role-btn btn-admin w-100 d-flex align-items-center" onclick="goToLogin('admin')">
                            <img src="assets/admin-icon.png" style="width: 40px; margin-right: 15px;">
                            <span class="fs-4" style="font-family: HonyaJi, sans-serif;">Admin</span>
                        </button>

                    </div>

                    <form id="login-form-cashier" class="mt-3 w-75  align-items-center"
                        style="display: none; max-width: 350px; padding-top: 30px;" action="home.php" method="POST"
                        enctype="multipart/form-data" onsubmit="return validateForm(this)">
                        <h4 id="login-title" class="mb-3" style="color:#5a3e2b; font-family: HonyaJi, sans-serif;">
                            Cashier Login</h4>
                        <input type="text" class="form-control mb-3" placeholder="Username" name="uname" required>
                        <input type="password" class="form-control mb-3" placeholder="Password" name="password" required>
                        <input type="hidden" class="form-control mb-3" name="logintype" value="cashier">
                        <button class="btn w-100" id="login-submit" type="submit"
                            style="background-color:#8b5a2b; color:white; border-radius:12px; font-family: HonyaJi, sans-serif;">
                            Login
                        </button>
                        <button id="go-back" class="btn mb-3 w-100" type="button"
                            style="margin-top: 10px; background-color: #b08c6a; color: white; border-radius: 12px; font-family: HonyaJi, sans-serif;"
                            onclick="goBack()">
                            ← Go Back
                        </button>
                    </form>


                    <form id="login-form-admin" class="mt-3 w-75  align-items-center"
                        style="display: none; max-width: 350px; padding-top: 30px;" action="home.php" method="POST"
                        enctype="multipart/form-data" onsubmit="return validateForm(this)">

                        <h4 id="login-title" class="mb-3" style="color:#5a3e2b; font-family: HonyaJi, sans-serif;">
                            Admin Login</h4>
                        <input type="text" class="form-control mb-3" placeholder="Username" name="uname" required>
                        <input type="password" class="form-control mb-3" placeholder="Password" name="password" required>
                        <input type="hidden" class="form-control mb-3" name="logintype" value="admin">
                        <button class="btn w-100" id="login-submit" type="submit"
                            style="background-color:#8b5a2b; color:white; border-radius:12px; font-family: HonyaJi, sans-serif;">
                            Login
                        </button>
                        <button id="go-back" class="btn mb-3 w-100" type="button"
                            style="margin-top: 10px; background-color: #d1a27a; color: #3e2b1f; border-radius: 12px; font-family: HonyaJi, sans-serif;"
                            onclick="goBack()">
                            ← Go Back
                        </button>
                    </form>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
